#Custom Emotes

#When you go to sites like 'http://www.minecraft-heads.com/' or 'http://www.freshcoal.com/' the skull you find will have a command that you can use, from this you will see a base64 value, copy paste that value into the frames section of the config as shown in the example and the plugin will decode it

#Skulls tutorial <3
#To make your own, new emotes you'll want to get Gimp or any other image editor that allows making a transparent background.
#Find a skin/skull that you want to modify, to get the image link from that base64 code go here(https://www.base64decode.org/)
#Now using the original you can create several 'frames' for the animation
#While making the frames you could use a program like 'Minecraft Skin Viewer' to get a semi-live preview(http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-tools/1261408-minecraft-skin-viewer-1-2-supports-1-8-skins)
#Once you're done you have to upload each image as a new skin and use a site like this(http://www.slicedlime.tv/custom-player-heads/) to retreive the base64 code that you need
#Alterinatively you can use a site like (https://mineskin.org/) by 'inventivetalent' to somewhat automate the process for you ^.^
#Insert those base64 codes into the Skulls section of this config and give them each a unique name


#####-Skull Section-#####
#						# Use this section to add shortcut names to use in the Emote section
#Skulls:				#
#  smile1: ""			# The registered skull name and the base64 code of each one
#  smile2: ""

